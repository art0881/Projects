<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/t.css">
    <title>Бытовая химия</title>
</head>
<body>
    <header>
    <div class="head-cont">
     <a href="index1.html">Бытовая химия</a>
     <div class="log2"><p>Ваш город</p><select>
        <option>г.Махачкала</option>
        <option>г.Каспийск</option>
        <option>г.Избербаш</option>
        <option>г.Дербант</option>
        <option>г.Буйнакск</option>
        <option>г.Хасавюрт</option>
      </select></div>
    </div>
    </header>
    
    <main ><a href="index1.html"><h2 >Назад |</h2></a><h1 class="lebel">Оформление заказа</h1><hr>
      <div class="main2">
        <form name="myForm" action="issued.html" style="margin: auto;" onsubmit="return validate()" >
        <div class="form">

         <img src="img/user.png"  alt="данные">

         <div class="d-lebel">  <label>Введите имя</label></div>
          <div>  <input class="input" onKeyUp="if(/[^a-zA-Zа-яА-ЯёЁ .]/i.test(this.value)){this.value='';}" minlength="1" maxlength="25" name="first_name" type="name" placeholder="Введите имя"></div>

         <div class="d-lebel">  <label>Введите фамилию</label></div>
          <div>  <input class="input" onKeyUp="if(/[^a-zA-Zа-яА-ЯёЁ .]/i.test(this.value)){this.value='';}" minlength="1" maxlength="25" name="last_name"  type="firs-name" placeholder="Введите фамилию"></div>

         <div class="d-lebel">  <label>Укажите E-mail</label></div>
          <div>  <input class="input" type="email" required pattern="\S+@[a-z]+.[a-z]+" name="email" placeholder="Введите E-mail"></div>

          <div class="d-lebel">  <label>Укажите номер телефона</label></div>
          <div>  <input class="input" value="+7" minlength="1" maxlength="15" onkeypress='validatee(event)'  pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$" name="tel" type="tell" placeholder="Введите телефон"></div>

         <div class="d-lebel">  <label>Укажите адрес для доставки</label></div>
          <div>  <input class="input" name="add" type="text" placeholder="Введите адрес"></div>

         <div class="d-lebel">  <label>Комментарии к заказу</label></div>
          <div>  <textarea class="input textare" type="text" ></textarea>

          </div>
          <div class="flex">
          <div style="margin-right: 50px;">Заказ<p id="date"></p></div>
          <div>Доставка<p id="date1"></p></div>
          
        </div>

        <h1 class="lebel">Оплата картой</h1>
        <div class="d-lebel">  <label>Укажите номер карты</label></div>
          <div>  <input type="text" name="numberKart" class="mask-card-number input" placeholder="Номер карты"></div>
        <div class="d-lebel">  <label>Укажите срок действия карты</label></div>
          <div>  <input type="text" name="validKart" class="mask-card-date input" placeholder="Срок действия"></div>
        <div class="d-lebel">  <label>Укажите 3 цифры на обратной стороне карты</label></div>
          <div>  <input type="text" name="cv" class="mask-card-code input" placeholder="CVV2/CVC2"></div>
     
        <button  class="button" >Оформить Заказ</button>
        </div>
      </form>
    
            </div>
            
    </main>
    
    <script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://snipp.ru/cdn/maskedinput/jquery.maskedinput.min.js"></script>
    <script>
    $('.mask-card-number').mask('9999 9999 9999 9999');
    $('.mask-card-date').mask('99/99');
    $('.mask-card-code').mask('999');
    </script> 
    <script type="text/javascript" src="js/script.js"></script>
     <script>
      function validatee(evt) {
  var theEvent = evt || window.event;
  var key = theEvent.keyCode || theEvent.which;
  key = String.fromCharCode( key );
  var regex = /[0-9]|\./;
  if( !regex.test(key) ) {
    theEvent.returnValue = false;
    if(theEvent.preventDefault) theEvent.preventDefault();
  }
}


      function validate() {
        
          let a = document.forms["myForm"]["first_name"].value;
        if (a == "") {
          alert("Укажите ваше имя");
          return false;
        }
        let b = document.forms["myForm"]["last_name"].value;
        if (b == "") {
          alert("Укажите вашу фамилию");
          return false;
        }
        
        let с = document.forms["myForm"]["email"].value;
        if (с == "") {
          alert("Укажите ваш Е-майл");
          return false;
        }
        let d = document.forms["myForm"]["tel"].value;
        if (d == "") {
          alert("Укажите ваш телефон");
          return false;
        }
        let w = document.forms["myForm"]["add"].value;
        if (w== "") {
          alert("Укажите ваш адрес");
          return false;
        }
        let e = document.forms["myForm"]["numberKart"].value;
        if (e == "") {
          alert("Вы не указали номер карты");
          return false;
        }

        let f = document.forms["myForm"]["validKart"].value;
        if (f == "") {
          alert("Вы не указали срок действия карты");
          return false;
        }

        let g = document.forms["myForm"]["cv"].value;
        if (g == "") {
          alert("Укажите 3 цифры на обратной стороне карты");
          return false;
        }
      
        }
    </script> 
</body>
